<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chosen.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>



    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <ul class="nav navbar-nav pull-sm-left">
          <li class="nav-item">
        <button type="button" id="sidebarCollapse" class="btn btn btn-info">
          <i class="fa fa-search"></i>
        </button>
      </li>
      </ul>

      <ul class="nav navbar-nav navbar-logo mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Mapa de Ônibus de Fortaleza</a>
            </li>
      </ul>
      <ul class="nav navbar-nav pull-sm-right">
          <li class="nav-item">
        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-align-justify"></i>
        </button>
      </li>
      </ul>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Mapa <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of navbar -->

    <div class="wrapper">

      <!-- Sidebar -->
      <nav id="sidebar">
        <ul class="list-unstyled components">
          <li>
            <div id="addressSearchForm">
              <form id="searchAddress" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 ml-sm-2" type="text" id="address" placeholder="Pesquisar endereço" aria-label="Endereço">
                <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
              </form>
            </div>
          </li>
          <li>
            <p>
              <button class="btn btn-secoundary btn-large addmylocal">
                <i class="fa fa-map-marker"></i>
                <span>Meu local</span>
              </button>
              <button class="btn btn-secoundary btn-large addmarker">
                <i class="fa fa-map-pin"></i>
                <span>Adicionar ponto</span>
            </button>
          </p>
          </li>
          <li>
            <div class="loading" class="hidden">
            <div id="listmarkers"></div>
          </li>
          <li>
          <div id="linelistselect">
              <h6>Escolha uma linha: </h6>
                <select class="chzn-select" data-placeholder="Escolha uma linha">
                  <option value="">Carregando...</option>
                </select>
            </div>
          </li>

          <li>
            <div id="linelistsidebar" class="lineListSidebar">
          </li>
        </ul>
      </nav>
      <!-- End of sidebar -->

        <!-- Map -->
        <main class="container-fluid m-0 p-0">
          <div id="map-container-4" class="map" style="height: 100vh"></div>
        </main>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEJGYR_GYh5qLaG0uvlZ12nxyGcfpgtik&libraries=geometry,drawing"></script>

    <script type="text/javascript" src="libs/icanhaz.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="libs/underscore-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="libs/backbone-min.js" charset="utf-8" ></script>
    <script type="text/javascript" src="libs/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap.js"></script>
    <script type="text/javascript" src="libs/overthrow.js"></script>
    <script type="text/javascript" src="libs/underscore-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/distancewidget.js"></script>
    <script type="text/javascript" src="js/arrows.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script id="lineListSelect" type="text/html">
        <h6>Escolha uma linha ({{_totalLines}}):</h6>
        <p><select class="chzn-select" data-placeholder="Escolhe uma linha">
        {{#rows}}
            <option value="{{num}}">{{label}}</option>
        {{/rows}}
        </select></p>
    </script>

    <script id="lineListSidebar" type="text/html">
        <h6>Linhas ({{_totalLines}}): </h6>
        <div class="lineListSidebarContent">
        <table class="table table-striped table-sm listlines">
         {{#rows}}
            <tr>
                  <td data-num="{{num}}">{{label}}</td>
            </tr>
         {{/rows}}
        </table>
        </div>
    </script>

    <script id="markerList" type="text/html">
      {{#models}}
        <div class="btn-group">
          <a class="btn" href="#">{{name}}</a>
          <!-- TODO Refactoring -->
          <a class="btn btn-remove-marker" href="#" data-index="{{index}}" onClick="app.main.map._map._fitBounds=true;app.main.map._markerList.removeByIndex({{index}});"><i class="fas fa-times"></i></a>
        </div>
      {{/models}}
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
          $('#sidebarCollapse').on('click', function () {
              $('#sidebar').toggleClass('active');
          });
      });
    </script>

  </body>
</html>
